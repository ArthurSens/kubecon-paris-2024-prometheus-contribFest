apiVersion: monitoring.coreos.com/v1alpha1
kind: PrometheusAgent
metadata:
  name: collector
  namespace: prometheus-op-system
  labels:
    prometheus: collector
spec:
  serviceAccountName: promagent-collector
  image: quay.io/prometheus/prometheus:v2.50.1
  podMonitorSelector:
    matchLabels:
      app: metric-source
  resources:
    requests:
      memory: "400Mi"
      cpu: "200m"
    limits:
      memory: "400Mi"
      cpu: "200m"
  shards: 2
  remoteWrite:
    - url: http://prometheus-receiver.remote.svc:9090/api/v1/write
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: metric-source
  namespace: prometheus-op-system
  labels:
    app: metric-source
spec:
  selector:
    matchLabels:
      app: metric-source
  podMetricsEndpoints:
    - port: metrics
      interval: 15s
